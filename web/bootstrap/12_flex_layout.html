<style>
  .contents {
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  footer {
    /* block에서는 margin-top: auto는 불가능 */
    margin-top: auto;
    background: wheat;
    width: 100%;
    height: 100px;
  }

  nav {
    height: 100px;
    background: wheat;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  aside {
    width: 300px;
    background: rosybrown;
    height: 100%;
  }

  section {
    height: 100%;
    background: pink;
    flex-grow: 1;
  }

  .main {
    display: flex;
    height: 100%
  }
</style>

<body>
  <div class="contents">
    <nav>
      <div class=logo>logo입니다.</div>
      <div class="items">아이템입니다.</div>
    </nav>
    <div class="main">
      <aside>왼쪽</aside>
      <section>섹션</section>
    </div>
    <footer>
      이곳은 푸터입니다.
    </footer>
  </div>
