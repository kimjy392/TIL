<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="toggleColor()">Toggle</button>
        <h2 :style="{color: color}">빨강과 파랑을 섞으면 보라색이 됩니다.</h2>
    </div>


    <script>
        const app = new Vue({
            el: '#app',
            data: {
                color: 'blue',
            },
            methods: {
                toggleColor() {
                    if (this.color === 'red') {
                        this.color = 'blue'
                    }
                    else {
                        this.color = 'red'
                    }
                }
            },
        })
    </script>
</body>
</html>
